[File Info]
ConfigFor=AppDirBuilder - https://github.com/elegos/AppDirBuilder

[Runtime]
uuid=3719f544-cfb8-4892-9708-fe58229c8a54
reverseDNS=name.giacomofurlan.AWSGlueManager
execPath=$APPDIR/usr/bin/python3
execArgs=$APPDIR/app/main.py $@
libraryPath=$APPDIR/usr/lib:$APPDIR/lib64

[Files]
patchHardCodedBinaryPaths=true
exclude=
include=
  site-packages/botocore/
  site-packages/certifi/
  site-packages/PyQt5/Qt5/plugins/wayland
  site-packages/PyQt5/Qt5/plugins/platforms/libqwayland
  site-packages/PyQt5/Qt5/plugins/platforms/libqxcb

[Icon]
sourcePath=ui/icons/Arch_AWS-Glue_64.svg

[Desktop Entry]
Name=AWSGlueManager
Exec=usr/bin/python3.9 app/main.py $@
Icon=awsgluemanager
Type=Application
Categories=Utility;

X-AppImage-Arch=x86_64
X-AppImage-Version=latest
X-AppImage-Name=AWSGlueManager
Terminal=false

[Python]
version=3.9
runWithPython=usr/bin/python3
entryfile=main.py
pythonPath=usr/lib64/python3.9/site-packages
pipenvInstall=True
pipInstall=True
