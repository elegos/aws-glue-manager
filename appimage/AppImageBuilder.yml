# Based on:
# https://appimage-builder.readthedocs.io/en/latest/examples/pyqt.html

version: 1
script:
  # Remove any previous build
  - rm -rf AppDir  | true
  # Install python3.9
  - ./python-builder.sh
  # Make usr and icons dirs
  - mkdir -p AppDir/usr/src
  - mkdir -p AppDir/usr/share/icons/hicolor/scalable/apps
  # Copy the python application code into the AppDir
  - cp ../main.py ../ui ../lib  AppDir/usr/src -r
  # Add the application's icon
  - cp ../ui/icons/Arch_AWS-Glue_64.svg AppDir/usr/share/icons/hicolor/scalable/apps/awsgluemanager.svg
  # Generate the requirements.txt file
  - pipenv lock -r > requirements.txt
  # Install application dependencies in AppDir
  - ./AppDir/usr/bin/python3.9 -m pip install --isolated --no-input --ignore-installed --prefix=./AppDir/usr -r ./requirements.txt

AppDir:
  path: ./AppDir

  app_info:
    id: name.giacomofurlan.AWSGlueManager
    name: AWS Glue Manager
    icon: awsgluemanager
    version: latest
    # Set the python executable as entry point
    exec: usr/bin/python3.9
    # Set the application main script path as argument. Use '$@' to forward CLI parameters
    exec_args: "$APPDIR/usr/src/main.py $@"

  runtime:
    env:
      APPDIR_LIBRARY_PATH: $APPDIR/lib/x86_64-linux-gnu
      PATH: '${APPDIR}/usr/bin:${PATH}'
      # Set python home
      # See https://docs.python.org/3/using/cmdline.html#envvar-PYTHONHOME
      PYTHONHOME: '${APPDIR}/usr'
      # Path to the site-packages dir or other modules dirs
      # See https://docs.python.org/3/using/cmdline.html#envvar-PYTHONPATH
      PYTHONPATH: '${APPDIR}/usr/lib/python3.9/site-packages'
  files:
    include:
    - /lib/x86_64-linux-gnu/libdl.so.2
    - /lib/x86_64-linux-gnu/libz.so.1
    - /lib/x86_64-linux-gnu/libc.so.6
    - /lib/x86_64-linux-gnu/libdl.so.2
    - /lib/x86_64-linux-gnu/libz.so.1
    - /lib/x86_64-linux-gnu/libc.so.6
    - /lib/x86_64-linux-gnu/ld-linux-x86-64.so.2
    exclude:
    - usr/share/man
    - usr/share/doc/*/README.*
    - usr/share/doc/*/changelog.*
    - usr/share/doc/*/NEWS.*
    - usr/share/doc/*/TODO.*

  test:
    fedora:
      image: appimagecrafters/tests-env:fedora-30
      command: ./AppRun
      use_host_x: true
    debian:
      image: appimagecrafters/tests-env:debian-stable
      command: ./AppRun
      use_host_x: true
    arch:
      image: appimagecrafters/tests-env:archlinux-latest
      command: ./AppRun
      use_host_x: true
    centos:
      image: appimagecrafters/tests-env:centos-7
      command: ./AppRun
      use_host_x: true
    ubuntu:
      image: appimagecrafters/tests-env:ubuntu-xenial
      command: ./AppRun
      use_host_x: true

AppImage:
  update-information: guess
  sign-key: None
  arch: x86_64
